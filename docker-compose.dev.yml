services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: keila
      POSTGRES_USER: keila
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keila"]
      interval: 5s
      timeout: 3s
      retries: 20

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"  # SMTP port
      - "8025:8025"  # Web UI port
    environment:
      MH_STORAGE: maildir
      MH_MAILDIR_PATH: /maildir
    volumes:
      - mailhog_data:/maildir

  keila:
    image: elixir:1.15-alpine
    working_dir: /app
    command: >
      sh -lc "
        apk add --no-cache build-base git nodejs npm openssl inotify-tools ca-certificates cmake erlang-dev &&
        update-ca-certificates &&
        mix local.hex --force && mix local.rebar --force &&
        mix deps.get &&
        npm install --prefix assets &&
        MIX_ENV=dev mix ecto.create &&
        MIX_ENV=dev mix ecto.migrate &&
        iex -S mix phx.server
      "
    environment:
      DB_URL: postgres://keila:devpass@db:5432/keila
      URL_SCHEMA: http
      URL_HOST: localhost
      URL_PORT: 4000
      PORT: 4000
    
      SECRET_KEY_BASE: dev_secret_key_base_change_me_in_production
      KEILA_USER: admin@example.com
      KEILA_PASSWORD: change_me_in_production
    
      # MailHog SMTP configuration
      MAILER_SMTP_HOST: "mailhog"
      MAILER_SMTP_PORT: "1025"
      MAILER_SMTP_USERNAME: ""
      MAILER_SMTP_PASSWORD: ""
      MAILER_SMTP_FROM_EMAIL: "dev@localhost"
    
      # Legacy SMTP configuration (for compatibility)
      SMTP_RELAY: "mailhog"
      SMTP_USERNAME: ""
      SMTP_PASSWORD: ""
      SMTP_PORT: "1025"
      SMTP_AUTH_TYPES: "none"
      SMTP_VERIFY: "none"
    
      PHX_SERVER: "true"
      PHX_HOST: "localhost"
    ports:
      - "4000:4000"
    volumes:
      - ./:/app
    depends_on:
      db:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  mailhog_data: